<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #3d3d3d, #1a1a1a);
            background-size: 400% 400%;
            color: white;
        }

        .twofa-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="twofa-container">
        <h1>2 Factor Authentication</h1>
        <p>An email with a Code has been sent to your registered email address.</p>
        <form id="verify-form">
            <label for="2fa">Enter Code:</label>
            <input type="text" id="2facode" name="2facode" required>
            <br><br>
            <button type="submit">Verify</button>
            <button id="send-email">Send Email</button>
        </form>
    </div>
</body>
