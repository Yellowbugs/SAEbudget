<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1a1a1a, #3d3d3d, #1a1a1a);
            background-size: 400% 400%;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ccc;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            
        }

        .sidebar a:hover {
            background-color: #333;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            
        }

        .card {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 20px;
        }

        

        /* Tags */
        .tag {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>SAE Budget</h1>
        <a href="#">Profile</a>
        <a href="#">Receipts</a>
        <a href="#">Requests</a>
        <a href="#">Settings</a>
        <a href="#"></a>
        <a href="#"></a>
        
    </div>

    <div class="main-content">
        <div class="card">
            <h2>Name</h2>
            <p><strong>Position:</strong> Social Chair</p>
            <p><strong>Term:</strong> 2024-2025</p>
            <p><strong>Current Budget</strong> 10,000</p>
            <p><strong>Starting Amount</strong> 15,000</p>
        </div>
    </div>
</body>
